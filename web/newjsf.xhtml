<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
          <p:commandButton   id="l" value="#{user.country}" type="button"  onclick="PF('dlg').show()" />
            <p:dialog header="Select your language" widgetVar="dlg"  height="1000" width="800" showEffect="fade">
                <p:panelGrid  styleClass="outerpanelgrid" columns="4" >
                <p:dataTable    styleClass="borderless ui-datatable-header tree-table-no-header "
                    scrollable="false"  
                   editMode="cell"  selection="#{user.country}" id="langs" var="country" value="#{user.countries}" cellSeparator="true"  rowKey="#{country.name}"  selectionMode="single">
                
                   
                    <p:column width="30%" colspan="2">
                    <span class="pi pi-flag" style="width: 30px; height: 20px"/>
                    <h:outputText value="#{country.name}"/>
                </p:column>
                </p:dataTable>
                      <p:dataTable   styleClass="borderless ui-datatable-header tree-table-no-header "
                    scrollable="false"  
                   editMode="cell"  selection="#{user.country}" id="langss" var="country" value="#{user.countries}" cellSeparator="true"  rowKey="#{country.name}"  selectionMode="single">
                
                   
                    <p:column width="30%" colspan="2">
                    <span class="pi pi-flag" style="width: 30px; height: 20px"/>
                    <h:outputText value="#{country.name}"/>
                </p:column>
                </p:dataTable>


   </p:panelGrid>
   
            </p:dialog>
           
    </h:body>
