<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
<!--        background-image: url(image/q.jpg); width:100; height: 100; background-repeat: no-repeat; background-size: cover;-->
           <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body  style="background-color: pink " >
             <h:form >
           <div class="signUp">
                <h1>Sign UP </h1>
          <p:graphicImage name="resources/image/signup.jpg"/>
                    <p:messages />
                    
                    <div class="label1">
                    <p:outputLabel value="UserName:*"  />
                    <p:inputText  value="" required="true" id="name" label="UserName"/>
                    <p:message for="name" id="nameMsg" />
                    </div>
                    <div class="label1">
                    <p:outputLabel value="Password:*" />
                    <p:inputText  value="" required="true" id="password" label="Password"/>
                    <p:message for="password" id="passMsg" />
                       </div>
                    <div  class="label1">
                    <p:outputLabel value="FirstName:*" />
                    <p:inputText  value="" required="true" id="FirstName" label="FirstName"/>
                    <p:message for="FirstName" id="fnMsg" />
</div>
                    <div class="label1">
                    <p:outputLabel value="LastName:" />
                    <p:inputText  value="" id="LastName" label="LastName"/>
                    <p:message for="LastName" id="lnMsg" />
                    </div>
                    <div class="label1">
                    <p:outputLabel value="Email:" />
                    <p:inputText  value=""  id="Email" label="Email"/>
                    <p:message for="Email" id="emailMsg" />
</div>
              



         
             
              <p:commandButton value="signup " action="#{user.signup()}" />
   
         
    </div>
            
        </h:form>  
    </h:body>
</html>
